<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a0a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#fb7185"/>
    </linearGradient>
    <!-- Octagon clip path -->
    <clipPath id="octagon">
      <polygon points="30,0 170,0 200,30 200,170 170,200 30,200 0,170 0,30"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="300" fill="#ec4899" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#f43f5e" opacity="0.05"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo placeholder (octagon shape) -->
  <g transform="translate(500, 150)">
    <polygon points="100,0 150,20 170,70 170,130 150,180 100,200 50,180 30,130 30,70 50,20"
             fill="url(#pinkGradient)" opacity="0.9"/>
    <text x="100" y="115" font-family="Arial Black, sans-serif" font-size="72" font-weight="900"
          fill="white" text-anchor="middle" dominant-baseline="middle">O</text>
  </g>

  <!-- Main title -->
  <text x="600" y="400" font-family="Arial Black, sans-serif" font-size="72" font-weight="900"
        fill="white" text-anchor="middle">OCTOGOAL</text>

  <!-- Tagline -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="500"
        fill="#a1a1aa" text-anchor="middle">Actu Foot • Transferts • Analyses</text>

  <!-- Accent line -->
  <rect x="450" y="500" width="300" height="4" rx="2" fill="url(#pinkGradient)"/>

  <!-- Bottom URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20"
        fill="#71717a" text-anchor="middle">octogoal.media</text>
</svg>
