[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Configuration de l'Edge Function (une seule déclaration suffit)
[[edge_functions]]
  path = "/*"
  function = "meta-tags"

# Headers pour améliorer le cache et la sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers spéciaux pour index.html (pas de cache pour les bots)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache des assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirections pour le SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Forcer HTTPS
[[redirects]]
  from = "http://octogoal.media/*"
  to = "https://octogoal.media/:splat"
  status = 301
  force = true