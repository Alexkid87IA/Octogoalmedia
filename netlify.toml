[build]
  command = "npm run build"
  publish = "dist"

# Configuration des Edge Functions
[[edge_functions]]
  path = "/*"
  function = "meta-tags"

# Headers pour améliorer le cache et la sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache des assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirections pour le SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Forcer HTTPS
[[redirects]]
  from = "http://highvalue.media/*"
  to = "https://highvalue.media/:splat"
  status = 301
  force = true